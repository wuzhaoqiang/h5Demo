<ion-view view-title="注册验证">
  <ion-content class="center" style="background-color: #F4F4F4">
    <div class="list" ng-style="{'marginTop':'40px'}">
      <div class="item item-input" ng-style="{'paddingLeft':'5%','paddingRight':'5%'}">
        <span style="font-size: 14px;font-weight: bold">手机号</span>
        <input type="text" ng-model="reg.phone" style="font-size: 14px;" placeholder="请输入手机号" ng-style="{'padding-left':'10px'}">
      </div>
      <div class="item item-input" ng-style="{'paddingLeft':'5%','paddingRight':'5%'}">
        <span style="font-size: 14px;font-weight: bold" >验证码</span>
        <input type="text" ng-model="reg.validateCode" style="font-size: 14px" placeholder="请输入验证码" ng-style="{'padding-left':'10px'}">
        <button class="button  button-small button-validate-code" ng-click="getValCode()"
                >
          <span style="font-size: 13px;color: #4dB1B2 ">获取验证码</span>
        </button>
      </div>
    </div>
    <button class="button" ng-click="checkReg()" style="width:90%; background-color: #3EAAAC;margin-left: 5%;margin-right: 5%">
      <span style="color: white">验证注册</span>
    </button>
    {{reg.errorMsg}}
  </ion-content>
</ion-view>
