<ion-view view-title="注册信息" style="background-color: #F4F4F4">
  <ion-content>
      <div class="list list-borderless" ng-style="{'marginTop':'20px'}">
        <a class="item item-thumbnail-right item-icon-right" href="#">
          <img src="img/ben.png" ng-style="{'borderRadius':'5%','marginRight':'32px'}">
          <p ng-style="{'marginTop':'28px','fontWeight':'bold','fongSize':'14px'}">头像
          <i class="icon ion-ios-arrow-right" style="font-size:20px;color: #9e9e9e"></i>
          </p>
        </a>
        <a class="item" ng-style="{'marginLeft':'15px','min-height':'2px','padding':'0px','backgroundColor':'#EDEDED','verticalAlign':'$middle'}" >
        </a>
        <a class="item item-icon-right item" href="#">
          <p ng-style="{'fontWeight':'bold','fongSize':'14px'}">手机号
               <span class="item-note">
                Grammy
              </span>
          </p>
          <i class="icon ion-ios-arrow-right" style="font-size:20px;color: #9e9e9e"></i>
        </a>
        <a class="item" ng-style="{'marginLeft':'15px','min-height':'2px','padding':'0px','backgroundColor':'#EDEDED','verticalAlign':'$middle'}" >
        </a>
        <a class="item item-icon-right item" href="#">
          <p ng-style="{'fontWeight':'bold','fongSize':'14px'}">用户姓名
               <span class="item-note">
                Grammy
              </span>
          </p>
          <i class="icon ion-ios-arrow-right" style="font-size:20px;color: #9e9e9e"></i>
        </a>
        <a class="item" ng-style="{'marginLeft':'15px','min-height':'2px','padding':'0px','backgroundColor':'#EDEDED','verticalAlign':'$middle'}" >
        </a>
        <a class="item item-icon-right item" href="#">
          <p ng-style="{'fontWeight':'bold','fongSize':'14px'}">公司名称
               <span class="item-note">
                Grammy
              </span>
          </p>
          <i class="icon ion-ios-arrow-right" style="font-size:20px;color: #9e9e9e"></i>
        </a>
        <a class="item" ng-style="{'marginLeft':'15px','min-height':'2px','padding':'0px','backgroundColor':'#EDEDED','verticalAlign':'$middle'}" >
        </a>
        <a class="item item-icon-right item" href="#">
          <p ng-style="{'fontWeight':'bold','fongSize':'14px'}">工厂名称
               <span class="item-note">
                Grammy
              </span>
          </p>
          <i class="icon ion-ios-arrow-right" style="font-size:20px;color: #9e9e9e"></i>
        </a>
        <a class="item" ng-style="{'marginLeft':'15px','min-height':'2px','padding':'0px','backgroundColor':'#EDEDED','verticalAlign':'$middle'}" >
        </a>
        <a class="item item-icon-right item" href="#">
          <p ng-style="{'fontWeight':'bold','fongSize':'14px'}">岗位名称
               <span class="item-note">
                Grammy
              </span>
          </p>
          <i class="icon ion-ios-arrow-right" style="font-size:20px;color: #9e9e9e"></i>
        </a>
        <a class="item" ng-style="{'marginLeft':'15px','min-height':'2px','padding':'0px','backgroundColor':'#EDEDED','verticalAlign':'$middle'}" >
        </a>
        <label class="item item-input">
          <span class="input-label" ng-style="{'fontWeight':'bold','fontSize':'14px','maxWidth':'20px'}">
            <i class="icon ion-ios-arrow-right" style="font-size:20px;color: #9e9e9e"></i>设置密码</span>
          <input type="password" ng-style="{'padding':'0px'}" placeholder="请输入密码">
        </label>
        <a class="item" ng-style="{'marginLeft':'15px','min-height':'2px','padding':'0px','backgroundColor':'#EDEDED','verticalAlign':'$middle'}" >
        </a>
        <label class="item item-input" >
          <span class="input-label" ng-style="{'fontWeight':'bold','fontSize':'14px','maxWidth':'20px'}">重复密码</span>
          <input type="password" placeholder="请再次输入密码">
        </label>
      </div>
    <button class="button" ng-click="checkReg()" style="width:95%; background-color: #3EAAAC;margin-left: 2.5%;margin-right: 2.5%">
      <span style="color: white">提交</span>
    </button
  </ion-content>
</ion-view>
