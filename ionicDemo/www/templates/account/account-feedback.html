<ion-view view-title="问题反馈">
  <ion-content style="background-color: #F4F4F4">
    <div class="card feedback-card">
      <div class="item item-text-wrap feedback-input">
       感谢您为我提出宝贵意见:
        <textarea class="feedback-textarea" type="text" placeholder="请输入遇到的问题或意见..." ></textarea>
      </div>
    </div>
    <button class="button button-common-block  button-common ">
      <span class="feedback-span">Block Button</span>
    </button>
  </ion-content>
</ion-view>
